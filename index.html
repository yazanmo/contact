<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=6.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Contact info</h1>
      <div class="container">
        <div class="contact">
          <h2><i class="fa-solid fa-location-dot"></i></h2>
          <h3>Address</h3>
          <p>Amman, Jordan</p>
        </div>
        <div class="contact">
          <h2><i class="fa-solid fa-phone"></i></h2>
          <h3>Phone</h3>
          <p>+962 00000000000</p>
        </div>
        <div class="contact">
          <h2><i class="fa-solid fa-envelope"></i></h2>
          <h3>Email</h3>
          <p>email@email.com</p>
        </div>
        <div class="contact">
          <h2><i class="fa-solid fa-globe"></i></h2>
          <h3>Website</h3>
          <p>www.google.com</p>
        </div>
      </div>
    </section>
  </body>
</html>
